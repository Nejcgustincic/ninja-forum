{% extends "base.html" %}
{% block title %}Create a new topic {% endblock title %}
{% block content%}

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <input type="" value="{{csrf_token}}" name="csrf_token" hidden>
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="6" name="content" required></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>

    {% endblock content%}
